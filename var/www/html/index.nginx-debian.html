<!DOCTYPE html>
<html>
    <head>

        <style>

    <body>
        <!-- NAV BAR HEADER START-->
        <center><h3 style="color:white;">Crop Recommendation System for Alfonso, Cavite</h3></center>
        <!-- NAV BAR HEADER END -->

        <!-- MAP SECTION START -->
        <div id="map"></div>
        <!-- MAP SECTION END -->

        <!-- TEMPERATURE DATA CONTAINER START -->
        <div class="temperature-box">
            <p class="main-label">Select a Range of Temperature Data</p>
            <div class="inputs-container">

                    <button id="current_temp_btn">SUBMIT CURRENT TEMP.</button>
                </div>
            </div>
            <div class="dropdowns-container">
                <div class="dropdown-wrapper">
                    <label for="year_dropdown" class="dropdown-top-labell">Pick a Year:</label>
                    <div class="select-wrapper">
                        <select id="year_dropdown" name="year_dropdown">

                        </select>
                    </div>

        </div>
        <!-- TEMPERATURE DATA CONTAINER END -->

        <!-- START section: GIS radio-btns -->
        <div id="map-types">
            <div id="map-type-selection-btns">
                <p id="body-text">Map Type</p>
                <input type="radio" id="topography" name="map-type" value="topography">
                <label for="topography">Topography</label><br>
                <input type="radio" id="rain" name="map-type" value="rain">
                <label for="rain">Rain</label><br>
                <input type="radio" id="soil" name="map-type" value="soil">
                <label for="soil">Soil</label>
            </div>
        </div>
        <!-- END section: GIS radio-btns -->

        <!-- START section: crop radio-btns -->
        <div id="crop-selection">
            <div id="crop-selection-btns">
                <p id="body-text">Crop Selection</p>
                <input type="radio" id = "Chayote" name="crop-selection"><label for="Chayote">Chayote</label><br>
                <input type="radio" id = "Papaya" name="crop-selection"><label for="Papaya">Papaya</label><br>
                <input type="radio" id = "Cucumber" name="crop-selection"><label for="Cucumber">Cucumber</label><br>
                <input type="radio" id = "Eggplant" name="crop-selection"><label for="Eggplant">Eggplant</label><br>
                <input type="radio" id = "Chili" name="crop-selection"><label for="Chili">Chili</label>
            </div>
          </div>
        <!-- END section: crop radio-btns -->


<!-- ALL JavaScript related code STARTS HERE -->
        <script src="temperature-buttons.js"></script> <!-- Make sure this path is correct -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var map = L.map('map');
                map.zoomControl.setPosition('topright');

                // Base Tile Layer (OpenStreetMap) - This will be the one that stays
                var osmTileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map); // Add OSM by default

                // We still define OpenTopoMap in case you want to use it later or for other map types,
                // but we won't automatically switch to it for the elevation bands.
                var openTopoMapLayer = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
                    maxZoom: 17,
                    attribution: 'Map data: © <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: © <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
                });


                const alfonsoFeature = {
                    "type": "Feature",
                    "properties": {"ID_0":177,"ISO":"PHL","NAME_0":"Philippines","ID_1":24,"NAME_1":"Cavite","ID_2":417,"NAME_2":"Alfonso","NL_NAME_2":"","VARNAME_2":"","TYPE_2":"Bayan|Munisipyo","ENGTYPE_2":"Municipality","PROVINCE":"Cavite","REGION":"CALABARZON (Region IV-A)"},
                    "geometry": {"type":"Polygon","coordinates":[[[120.847168,14.1586],[120.847603,14.15814],[120.849083,14.15819],[120.850533,14.15793],[120.851051,14.15754],[120.851669,14.15657],[120.851883,14.15601],[120.852173,14.15492],[120.852539,14.15397],[120.852524,14.1539],[120.852943,14.15321],[120.853859,14.15261],[120.856148,14.1518],[120.857399,14.15099],[120.857613,14.15078],[120.858887,14.14985],[120.860252,14.14886],[120.860733,14.14801],[120.861122,14.14752],[120.86216,14.14678],[120.86306,14.14567],[120.863113,14.14449],[120.863297,14.14379],[120.863403,14.14363],[120.864151,14.14261],[120.86441,14.14173],[120.865662,14.14006],[120.866158,14.13863],[120.866821,14.13765],[120.868553,14.13696],[120.869347,14.13633],[120.870216,14.13515],[120.870934,14.13464],[120.871513,14.1339],[120.871986,14.13293],[120.872208,14.13233],[120.872276,14.13203],[120.87265,14.13126],[120.87291,14.13073],[120.873192,14.12969],[120.87339,14.12848],[120.874336,14.12721],[120.874809,14.12642],[120.875923,14.12501],[120.876518,14.12445],[120.877663,14.1238],[120.878967,14.12325],[120.879662,14.12305],[120.879784,14.12295],[120.882843,14.11709],[120.885078,14.11184],[120.887589,14.10611],[120.887993,14.10481],[120.888527,14.10321],[120.888939,14.10245],[120.890503,14.09901],[120.89241,14.09468],[120.894753,14.08895],[120.895767,14.08688],[120.886742,14.08673],[120.883904,14.08595],[120.878143,14.08353],[120.875587,14.08203],[120.864594,14.07677],[120.861794,14.07449],[120.860603,14.07373],[120.859741,14.07257],[120.858994,14.07181],[120.857903,14.07116],[120.856209,14.07038],[120.853828,14.06818],[120.849129,14.06467],[120.84417,14.06133],[120.844116,14.06263],[120.84375,14.0642],[120.843536,14.06493],[120.843269,14.06753],[120.844276,14.07055],[120.844719,14.0728],[120.844254,14.07598],[120.842827,14.07898],[120.842377,14.08072],[120.841537,14.08376],[120.841293,14.08517],[120.839783,14.0866],[120.838577,14.08758],[120.837547,14.08902],[120.83564,14.0903],[120.834396,14.09083],[120.833069,14.09147],[120.832047,14.09199],[120.831032,14.09263],[120.830307,14.0931],[120.829193,14.0948],[120.827904,14.09617],[120.822678,14.09882],[120.820641,14.09941],[120.81945,14.10016],[120.818367,14.10076],[120.817139,14.10282],[120.814278,14.1054],[120.813454,14.10587],[120.812721,14.10643],[120.810417,14.10843],[120.810471,14.11056],[120.810837,14.11201],[120.810532,14.11287],[120.8106,14.11373],[120.810806,14.115],[120.811043,14.11648],[120.811256,14.11809],[120.811523,14.11961],[120.812119,14.12176],[120.813026,14.12445],[120.81295,14.12591],[120.81385,14.12868],[120.813637,14.13122],[120.813263,14.13299],[120.816177,14.13447],[120.816933,14.13628],[120.818542,14.13855],[120.818909,14.13968],[120.820099,14.14198],[120.82164,14.14399],[120.822601,14.14522],[120.82402,14.14688],[120.825821,14.14892],[120.827927,14.15126],[120.828697,14.15205],[120.829582,14.15309],[120.831543,14.15432],[120.833191,14.15615],[120.834061,14.15675],[120.835136,14.15747],[120.835747,14.15787],[120.836922,14.15866],[120.838654,14.15968],[120.840027,14.16028],[120.841499,14.16084],[120.843384,14.16175],[120.845001,14.1624],[120.846428,14.16284],[120.846809,14.16119],[120.846947,14.16087],[120.847069,14.16041],[120.847023,14.15955],[120.847168,14.1586]]]}
                };

                if (!alfonsoFeature || !alfonsoFeature.geometry) {
                    console.error("Alfonso, Cavite GeoJSON data is missing or invalid.");
                    map.setView([12.8797, 121.7740], 6);
                    alert("Could not load boundary data for Alfonso, Cavite. GeoJSON seems invalid.");
                    return;
                }

                var alfonsoBorderLayer = L.geoJSON(alfonsoFeature, {
                    style: { color: 'red', weight: 2, opacity: 1, dashArray: '5, 10', fillOpacity: 0 }
                }).addTo(map);

                var maskGeoJson = { type: "Feature", geometry: { type: "Polygon", coordinates: [ [[-180, -90], [180, -90], [180, 90], [-180, 90], [-180, -90]] ] }};
                if (alfonsoFeature.geometry.type === "Polygon" && alfonsoFeature.geometry.coordinates.length > 0) {
                    maskGeoJson.geometry.coordinates.push(alfonsoFeature.geometry.coordinates[0]);
                }
                var maskLayer = L.geoJSON(maskGeoJson, {
                    style: { fillColor: 'gray', fillOpacity: 0.6, stroke: false }
                }).addTo(map);

                alfonsoBorderLayer.bringToFront();

                if (alfonsoBorderLayer.getBounds().isValid()) {
                    map.fitBounds(alfonsoBorderLayer.getBounds());
                } else {
                    map.setView([14.1214, 120.8614], 12);
                }

                // --- TOPOGRAPHY SPECIFIC CODE START ---
                let elevationBandLayers = [];
                let elevationLegend;
                
                const elevationBands = [
                    { file: 'geojsons/Topo_Layer/ELEV_BAND_1.geojson', color: '#4CAF50', label: '0 - 100 m' },
                    { file: 'geojsons/Topo_Layer/ELEV_BAND_2.geojson', color: '#8BC34A', label: '101 - 200 m' },
                    { file: 'geojsons/Topo_Layer/ELEV_BAND_3.geojson', color: '#CDDC39', label: '201 - 300 m' },
                    { file: 'geojsons/Topo_Layer/ELEV_BAND_4.geojson', color: '#FFEB3B', label: '301 - 400 m' },
                    { file: 'geojsons/Topo_Layer/ELEV_BAND_5.geojson', color: '#FFC107', label: '401 - 500 m' },
                    { file: 'geojsons/Topo_Layer/ELEV_BAND_6.geojson', color: '#FF9800', label: '501 - 600 m' },
                    { file: 'geojsons/Topo_Layer/ELEV_BAND_7.geojson', color: '#F44336', label: '601+ m' }
                ];

                function clearElevationOverlays() { // Renamed for clarity
                    elevationBandLayers.forEach(layer => {
                        if (map.hasLayer(layer)) map.removeLayer(layer);
                    });
                    elevationBandLayers = [];

                    if (elevationLegend && map.hasControl(elevationLegend)) {
                        map.removeControl(elevationLegend);
                        elevationLegend = null;
                    }
                }

                function loadElevationBand(bandInfo) {
                    return fetch(bandInfo.file)
                        .then(response => {
                            if (!response.ok) {
                                console.warn(`Warning: Could not load ${bandInfo.file}. Status: ${response.status}. Band "${bandInfo.label}" will not be displayed.`);
                                return null;
                            }
                            return response.json();
                        })
                        .then(data => {
                            if (data) {
                                const geoJsonLayer = L.geoJSON(data, {
                                    style: function (feature) {
                                        return {
                                            fillColor: bandInfo.color,
                                            weight: 0.2,
                                            opacity: 1,
                                            color: 'grey',
                                            fillOpacity: 0.7
                                        };
                                    }
                                });
                                elevationBandLayers.push(geoJsonLayer);
                                return geoJsonLayer;
                            }
                            return null;
                        })
                        .catch(error => {
                            console.error(`Error processing or fetching elevation band ${bandInfo.file}:`, error);
                            return null;
                        });
                }

                function displayTopographyOverlays() { // Renamed for clarity
                    clearElevationOverlays(); // Clear previous elevation overlays first

                    // --- REMOVED BASE MAP SWITCHING LOGIC ---
                    // The current base map (osmTileLayer) will remain.

                    const promises = elevationBands.map(band => loadElevationBand(band));

                    Promise.all(promises).then((loadedLayers) => {
                        loadedLayers.forEach(layer => {
                            if (layer) {
                                layer.addTo(map);
                            }
                        });

                        if (map.hasLayer(maskLayer)) maskLayer.bringToFront();
                        if (map.hasLayer(alfonsoBorderLayer)) alfonsoBorderLayer.bringToFront();

                        if (!elevationLegend) {
                            elevationLegend = L.control({position: 'bottomright'});
                            elevationLegend.onAdd = function (map) {
                                var div = L.DomUtil.create('div', 'info legend');
                                div.innerHTML += '<h4>Elevation (m)</h4>';
                                elevationBands.forEach(band => {
                                    div.innerHTML +=
                                        '<i style="background:' + band.color + '"></i> ' +
                                        band.label + '<br>';
                                });
                                return div;
                            };
                            elevationLegend.addTo(map);
                        }
                    }).catch(error => {
                        console.error("General error after attempting to load all elevation bands:", error);
                    });
                }

                const mapTypeRadios = document.querySelectorAll('input[name="map-type"]');
                mapTypeRadios.forEach(radio => {
                    radio.addEventListener('change', function() {
                        if (this.checked) {
                            if (this.value === 'topography') {
                                displayTopographyOverlays(); // Call the renamed function
                            } else {
                                clearElevationOverlays(); // Clear elevation overlays if another type is selected
                                if (this.value === 'rain') {
                                    console.log("Rain map selected - implement display logic");
                                } else if (this.value === 'soil') {
                                    console.log("Soil map selected - implement display logic");
                                }
                            }
                        }
                    });
                });

                mapTypeRadios.forEach(radio => radio.checked = false);
                document.querySelectorAll('input[name="crop-selection"]').forEach(radio => radio.checked = false);
                // --- TOPOGRAPHY SPECIFIC CODE END ---

            });
        </script>
